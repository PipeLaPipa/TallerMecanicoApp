<ion-content class="ion-text-center" [fullscreen]="true">
  <img src="assets/mitaller.png">
  
  <ion-card>
    <ion-card-header>
      <h1>Bienvenido!</h1>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm" novalidate >
        <ion-card-content>
          <ion-item>
            <ion-input formControlName="email" label="Ingrese email" labelPlacement="floating" type="text"></ion-input>
          </ion-item>
          <div *ngIf="this.loginForm.controls?.['email'].touched && this.loginForm.controls?.['email'].invalid ">
            <ion-text>
              El email es obligatorio
            </ion-text>
          </div>
          <ion-item>
            <ion-input formControlName="password" label="Ingrese contraseña" labelPlacement="floating" type="password"></ion-input>
          </ion-item>
          <div *ngIf="this.loginForm.controls?.['password'].touched && this.loginForm.controls?.['password'].invalid ">
            <ion-text>
              La contraseña es obligatoria
            </ion-text>
          </div>
          <br>
          <ion-button expand="round" (click)="login()">iniciar Sesión</ion-button>
        </ion-card-content>
      </form>
    </ion-card-content>
  </ion-card>
  <p  (click)="goRegistro()">No tienes una cuenta? Haz click aqui</p>
  <p  (click)="goRees()">¿Tienes problemas con tu contraseña?</p>
