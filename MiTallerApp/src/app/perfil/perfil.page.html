<ion-content [fullscreen]="true">

  <!--Menu-->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item (click)="irHome()">Home</ion-item>
        <ion-item (click)="irPerfil()">Perfil</ion-item>
        <ion-item (click)="irUbicacion()">ubicacion</ion-item>
        <ion-item (click)="irQr()">QR</ion-item>
      </ion-list>
    </ion-content>
    <ion-button (click)="logout()">Salir</ion-button>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
  </div>  
  <!---->

      </ion-buttons>
      <ion-title>Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
