<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center" [fullscreen]="true">
  <h1>Ingrese sus datos</h1>
  <form [formGroup]="form" novalidate >
    <ion-card-content>
      <ion-item>
        <ion-input formControlName="user" label="Ingrese usuario" labelPlacement="floating" type="text"></ion-input>
      </ion-item>
      <div *ngIf="this.form.controls?.['user'].touched && this.form.controls?.['user'].invalid ">
        <ion-text >
          El usuario es obligatorio
        </ion-text>
      </div>
      <ion-item>
        <ion-input formControlName="email" label="Ingrese email" labelPlacement="floating" type="text"></ion-input>
      </ion-item>
      <div *ngIf="this.form.controls?.['email'].touched && this.form.controls?.['email'].invalid ">
        <ion-text >
          El email es obligatorio
        </ion-text>
      </div>
      <ion-item>
        <ion-input formControlName="password" label="Ingrese contraseña" labelPlacement="floating" type="password"></ion-input>
      </ion-item>
      <div *ngIf="this.form.controls?.['password'].touched && this.form.controls?.['password'].invalid ">
        <ion-text>
          La contraseña es obligatoria
        </ion-text>
      </div>
      <br>
      <ion-button expand="round" (click)="registrar()">Crear usuario</ion-button>
    </ion-card-content>
  </form>
</ion-content>
