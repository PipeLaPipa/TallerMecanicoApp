<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Horas Agendadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="autos" *ngFor="let hora of horasAgendadas">
    <ion-list>
      <ion-item (click)="irDetalleHoraAgendada(hora.id)" >Motivo: {{hora.titulo}} | {{hora.fecha}}</ion-item>
    </ion-list>
  </div>
</ion-content>
